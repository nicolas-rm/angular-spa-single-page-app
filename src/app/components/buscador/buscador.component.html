<h1> Buscando: <small> {{ heroe }}</small> </h1>
<hr>
<!-- <div class="row animated fadeIn fast"> -->

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div role="alert" class="alert alert-info">
            No existe algun resultado con la busqueda: {{ heroe }}
        </div>
    </div>
</div>
<div class="card-columns">
    <app-heroe-tarjeta [heroe]="foo" [index]="i" *ngFor="let foo of heroes; let i = index"></app-heroe-tarjeta>
</div>
